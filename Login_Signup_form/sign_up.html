<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <!-- font awsesome -->

    <script src="https://kit.fontawesome.com/42233be9bb.js" crossorigin="anonymous"></script>
    <!-- Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="darken"></div>
   <div class="login rounded  d-flex flex-column justify-content-center align-items-center">
        <div class="title fs-2 mt-2 text-capitalize">
            <p>sign up</p>
        </div>
        <hr class="w-50 mb-1">
        <div class="external-login d-flex w-50 justify-content-evenly fs-3 hover">
            <a href="#" class="d-flex justify-content-center align-items-center text-decoration-none m-0 text-white"
            data-bs-toggle="tooltip" data-bs-placement="top" title="Facebook">
                <i class="py-2 px-2 fab fa-facebook-f"></i>
            </a>
            <a href="#" class="d-flex justify-content-center align-items-center text-decoration-none m-0 p-0 text-white"
            data-bs-toggle="tooltip" data-bs-placement="top" title="Google">
                <i class="fab fa-google"></i>
            </a>
            <a href="#" class="d-flex justify-content-center align-items-center text-decoration-none m-0 p-0 text-white "
            data-bs-toggle="tooltip" data-bs-placement="top" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="#" class="d-flex justify-content-center align-items-center text-decoration-none m-0 p-0 text-white "
            data-bs-toggle="tooltip" data-bs-placement="top" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>  
        </div>
        <form action="" class="px-2 mt-5 d-flex flex-column justify-content-center align-items-center">
            <div class="name d-flex">
                <div class="input-group flex-nowrap g1 me-2">
                    <span class="border-0 bg-white input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="border-0 form-control" placeholder="First Name" aria-label="First Name" aria-describedby="addon-wrapping" required>
                </div>
                <div class="input-group flex-nowrap g2">
                    <span class="border-0 bg-white  input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="border-0 form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="addon-wrapping" required>
                </div>
            </div>
            <div class="input-group flex-nowrap mb-4 mt-4 g2">
                <span class="border-0 bg-white  input-group-text" id="addon-wrapping"><i class="fa-solid fa-at"></i></span>
                <input type="email" class="border-0 form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping" required>
            </div>
            <div class="password d-flex mb-4">
                <div class="input-group flex-nowrap me-2 g2">
                    <span class="border-0 bg-white input-group-text" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="border-0 form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping" required>
                </div>
                <div class="input-group flex-nowrap g2">
                    <span class="border-0 bg-white  input-group-text" id="addon-wrapping"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="border-0 form-control" placeholder="Confirm Password" aria-label="Password" aria-describedby="addon-wrapping" required>
                </div>
            </div>
            
            <button type="submit" class=" w-100 btn btn-primary mb-3">Sign Up</button>
            <div class="text-capitalize mb-4 d-flex flex-column justify-content-center align-items-center">
                <a href="index.html" class="fp text-decoration-none text-white fs-6 mt-4">
                    log in
                </a>
            </div>

        </form>
   </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
