<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google log in api -->
    <meta name="google-signin-client_id" content="89279405456-27glmioom1bg7ump3hmc8pv6ntr9ae4f.apps.googleusercontent.com">
    <title>Login Form</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <!-- font awsesome -->

    <script src="https://kit.fontawesome.com/42233be9bb.js" crossorigin="anonymous"></script>
    <!-- Style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="darken"></div>
   <div class="login rounded  d-flex flex-column justify-content-center align-items-center">
    <div class="title fs-2 mt-2">
        <p>Log In</p>
    </div>
    <hr class="w-50 mb-1">
    <div class="external-login d-flex w-50 justify-content-evenly fs-3 hover">
        <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
        <a href="#" class="d-flex justify-content-center align-items-center text-decoration-none m-0 text-white"
        data-bs-toggle="tooltip" data-bs-placement="top" title="Facebook">
            <i class="py-2 px-2 fab fa-facebook-f"></i>
        </a>
        <a href="#" class=" d-flex justify-content-center align-items-center text-decoration-none m-0 p-0 text-white"
        data-bs-toggle="tooltip" data-bs-placement="top" title="Google" data-onsuccess="onSignIn">
            <i class="fab fa-google"></i>
        </a>
        <a href="#" class="d-flex justify-content-center align-items-center text-decoration-none m-0 p-0 text-white "
        data-bs-toggle="tooltip" data-bs-placement="top" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="#" class="d-flex justify-content-center align-items-center text-decoration-none m-0 p-0 text-white "
        data-bs-toggle="tooltip" data-bs-placement="top" title="Twitter">
            <i class="fab fa-twitter"></i>
        </a>  
    </div>
    <form action="" class="mt-5 d-flex flex-column justify-content-center align-items-center">
        <div class="input-group flex-nowrap g1">
            <span class="border-0 bg-white input-group-text" id="addon-wrapping"><i class="fa-solid fa-at"></i></i></span>
            <input type="email" class="border-0 form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" required>
        </div>
        <div class="input-group flex-nowrap mb-4 mt-4 g2">
            <span class="border-0 bg-white  input-group-text" id="addon-wrapping"><i class="fa-solid fa-lock"></i></i></i></span>
            <input type="password" class="border-0 form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping" required>
        </div>
        <button type="submit" class="w-100 btn btn-primary mb-3">Log In</button>

            <div class="text-capitalize mb-5 d-flex flex-column justify-content-center align-items-center">
            <a href="#" class="fp text-decoration-none text-white fs-7">
                forgot username or password?
            </a>
            <a href="sign_up.html" class="fp mt-5 text-decoration-none text-white">
                create new account
            </a>
        </div>

    </form>

   </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- google Log in API  -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        }

    </script>

</body>
</html>
