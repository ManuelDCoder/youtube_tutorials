<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/42233be9bb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</head>
<body class="d-flex flex-column justify-content-center align-items-center"
>
    <div class="overlay bg-dark position-absolute"></div>
    <div class="login-form text-white p-5">
        <p class="fs-1 fw-bold text-center text-capitalize">
            log in
        </p>
        <hr class="w-100">
        <div class="links text-center mb-5">
            <i class="me-2 fab fa-facebook-f"></i>
            <i class="me-2 fab fa-google"></i>
            <i class="me-2 fab fa-linkedin"></i>
            <i class="fab fa-twitter"></i>
        </div>
        <form action="" class="d-flex flex-column justify-content-center align-items-center">
            <div class="input-group mb-3">
                <span class="border-0 bg-white input-group-text" id="basic-addon1"><i class="fa-solid fa-at"></i></span>
                <input type="text" class="border-0 form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="border-0 bg-white input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="border-0 form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>
            <a href="#" class="f-pass mb-3 text-decoration-none text-white  text-capitalize">
                forgot password?
            </a>
            <button type="submit" class="w-100 fw-bold mb-5 btn btn-primary">Log In</button>
    
            <a href="signup.html" class="f-pass text-decoration-none text-white text-capitalize">
                sign up
            </a>
    
        </form>
    </div>
</body>
</html>
